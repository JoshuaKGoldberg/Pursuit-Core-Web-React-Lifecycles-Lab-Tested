version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          start: npm start
          spec:
            - "cypress/integration/index.test.js"
          post-steps:
            - store_test_results:
                path: ./reports/junit
            - store_artifacts:
                path: cypress/videos
            - store_artifacts:
                path: cypress/screenshots
            - run:
                name: Notify Test Results
                command: node ./scripts/parseJunit.js
                when: always
